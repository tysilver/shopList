<div class="row">
	<div class="col-md-3">
	</div>
	<div class="col-md-4">
		<h2 style="margin-top: 0px">Welcome, {{current_user.name}}!</h2>
	</div>
	<div class="col-md-1">
	</div>
	<div class="col-md-2">
		<button ng-click="logout()" class="btn btn-primary">Logout</button>
	</div>
	<div class="col-md-2">
	</div>
</div>
<div class="row">
	<div class="col-md-3">
	</div>
	<div class="col-md-2" style="margin-top: 20px">
	</div>
	<div class="col-md-4">
		<h3 style="text-align: center">My Lists</h3>
		<a style="text-align: left; margin-bottom: -35px" href="#/newlist" class="btn btn-success">Add List</a>

		<form style="text-align: right">
			<input type="text" placeholder="Search..." ng-model="list_filter">
		</form>
	</div>
	<div class="col-md-2">
	</div>
</div>
<div class="row">
	<div class="col-md-3">
	</div>
	<div class="col-md-2">
	</div>
	<div class="col-md-4">
		<div style="border: 1px solid black; height: 300px; overflow: auto; margin-top: 10px; padding: 15px 0px 0px 5px">
			<div ng-repeat="list in lists | filter:list_filter | orderBy: 'created_at':true">
				<p><a href="#/list/{{list._id}}">{{list.title}}</a><span style="color: grey">- {{list.dateString}}</span></p>
				<p><a href="#/edit/list/{{list._id}}" class="btn btn-primary btn-xs">Edit</a><button style="margin-left: 5px" type="button" class="btn btn-danger btn-xs" ng-click="deleteList(list)">Delete</button><p>
				<hr>
			</div>
		</div>
	</div>
	<div class="col-md-2">
	</div>
</div>
